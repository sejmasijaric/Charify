<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>
    <style>
        /* CSS for iPhone 15 template */
        .iphone-container {
            max-width: 500px; /* Adjust according to your preference */
            margin: 0 auto;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .iphone-screen {
            position: relative;
            overflow: hidden;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background: #FAF0E6;
        }

        .iphone-notch {
            width: 100%;
            height: 20px;
            background: #000;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            position: relative;
        }

        .content {
            padding: 20px;
        }

        /* Your existing styles */
        .logo-container {
            text-align: center;
            margin-top: 30px;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        .sub-text-container {
            text-align: center;
            margin-top: 20px;
        }

        .sub-text {
            margin-top: 20px;
            font-size: 18px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-screen">
            <div class="iphone-notch"></div>
            <div class="content">
                <div class="logo-container">
                    <img src="./assets/image/logo.png" alt="Logo" class="logo">
                </div>
                <div class="sub-text-container">
                    <p class="sub-text">Vervollst√§ndige dein Zuhause mit Charify!</p>
                    <!-- Use JavaScript to navigate -->
                    <button (click) = "navigateToMainPage()" class="button">Start</button>
                </div>
            </div>
        </div>
    </div>
    <!-- You might need to include JavaScript for navigation functionality -->
    <script>
        function navigateToMainPage() {
            window.location.href = './src/app/main-page/components/header.main.component.html'; 
        }
    </script>
</body>
</html>
