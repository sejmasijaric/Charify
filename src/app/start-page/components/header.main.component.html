<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chair Listing</title>
    <style>
        /* CSS for iPhone 15 template */
        .iphone-container {
            max-width: 500px; /* Adjust according to your preference */
            margin: 0 auto;
            position: relative;
            border: 1px solid #ccc;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .iphone-screen {
            position: relative;
            overflow: hidden;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background: #fff;
            padding: 20px;
        }

        .iphone-notch {
            width: 100%;
            height: 20px;
            background: #000;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            position: relative;
        }

        /* Your custom styles for chair listing */
        .chair-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }

        .chair-item {
            width: calc(50% - 10px); /* Adjust spacing */
            margin-bottom: 20px;
        }

        .chair-image {
            width: 80%;
            max-width: 80%;
            height: auto;
            border-radius: 10px;
            margin-left: 15px;
            margin-top: 20px;
        }

        .chair-name {
            margin-top: 10px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-screen">
            <div class="iphone-notch"></div>
            <div class="chair-list">
                <div class="chair-item">
                    <img src="Blauer_hocker.png" alt="Chair 1" class="chair-image">
                    <div class="chair-name">Chair 1</div>
                </div>
                <div class="chair-item">
                    <img src="BÃ¼rostuhl.png" alt="Chair 2" class="chair-image">
                    <div class="chair-name">Chair 2</div>
                </div>
                <!-- Add more chair items as needed -->
            </div>
        </div>
    </div>
</body>
</html>
